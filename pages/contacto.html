    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img
              src="../img/cocu_logo-450.png"
              alt="logo de la empresa"
              width="100px"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li class="nav-item">

        </div>
      </nav>
    </header>
    <main class="container">
     <h1 class="display-2 text-center">Contactanos</h1>
     <hr>
     <article class="row"> 
       <div class="col-sm-12 col-md-6 mb-3">
         <form>
           <div>
           <label for="nombreapellido" class="form-label ">Nombre y apellido</label>
           <input type="text" class="form-control" id="nombreapellido" required maxlength="15">
           </div>
           <div class="my-2">
             <label for="email" class="form-label">Email</label>
             <input type="text" class="form-control" required id="email" maxlength="30">
           </div>
           <div>
             <label for="consulta" class="form-label">Consulta</label>
             <textarea id="consulta" rows="4" class="form-control" minlength="40" required></textarea>
           </div>
           <button class="btn btn-primary my-2" type="submit">Enviar</button>
         </form>
       </div>
       <div class="col-sm-12 col-md-6">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.1023707775475!2d-65.20939048571792!3d-26.836696096500038!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sar!4v1630459569916!5m2!1ses-419!2sar" class="w-100" height="450"  allowfullscreen="" loading="lazy"></iframe>
       </div>

     </article>
    </main>
    <footer class="bg-dark text-light mt-4 pt-5">
        <div class="row">
        <div class="col-md-4">
          <img src="../img/cocu_logo-450.png" width="100px" class="ms-5" alt="logo de cocu">
        </div>
        <div class="col-md-4">
          <p class="lead">Horarios de atencion</p>
          <p>Lunes a viernes de 9hs a 18hs</p>
          <p>Sabados domingos y feriados de 9hs a 14hs</p>
        </div>
        <div class="col-md-4">
          <p class="lead">Buscanos en nuestras redes</p>
          <i class="fab fa-facebook-square fa-3x "></i>
          <i class="fab fa-twitter-square fa-3x"></i>
          <i class="fab fa-instagram-square fa-3x"></i>
        </div>
      </div>
      </footer>
      <script src="../js/bootstrap.min.js"></script>
